<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="main-container">
            <h3>Your Result</h3>
            <div class="percentage">
                <p><span>76</span> of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people 
                who have taken these tests.
            </p>
        </div>

        <div class="analysis">
            <h3>Summary</h3>
            <div class="reaction">
                <img src="images/icon-reaction.svg" alt="reaction icon">
                <p>Reaction</p>
                <p class="value"><span>80</span>/100</p>
            </div>
            <div class="memory">
                <img src="images/icon-memory.svg" alt="memoryicon">
                <p>Memory</p>
                <p class="value"><span>92</span>/100</p>
            </div>
            <div class="verbal">
                <img src="images/icon-verbal.svg" alt="verbal icon">
                <p>Verbal</p>
                <p class="value"><span>61</span>/100</p>
            </div>
            <div class="visual">
                <img src="images/icon-visual.svg" alt="visaul icon">
                <p>Visual</p>
                <p class="value"><span>72</span>/100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
    
</body>
</html>
